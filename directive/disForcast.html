<div class="row">
	<div class="col-md-8">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">{{ conDate({ dT : wObj.dt }) }}</h3>
			</div>
			<div class="panel-body">
				<div class="col-md-6">
					Day : {{ conDeg({kel: wObj.temp.day}) }} Celius
				</div>
				<div class="col-md-6">
					Night : {{ conDeg({kel: wObj.temp.night}) }} Celius
				</div>
				<div class="col-md-12"><hr /></div>
				<div class="col-md-3 col-md-offset-4">
					<a href="" class="btn btn-info" data-toggle="modal" data-target="#myModal" ng-click="getDetails(wObj)">Get more details.</a>
				</div>
			</div>
		</div>
	</div>
</div>
