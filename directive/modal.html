<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h4 class="modal-title">Date : {{dat | date:'fullDate'}}</h4>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">
			<h3>Temperature:</h3></div>
	</div>
	<div class="row">
		<div class="col-md-4">Day: {{wObj.temp.day}}</div>
		<div class="col-md-4">Max: {{wObj.temp.max}}</div>
		<div class="col-md-4">Min: {{wObj.temp.min}}</div>
	</div>
	<div class="row">
		<div class="col-md-4">Night: {{wObj.temp.night}}</div>
		<div class="col-md-4">Morn: {{wObj.temp.morn}}</div>
		<div class="col-md-4">Eve: {{wObj.temp.eve}}</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
</div>
